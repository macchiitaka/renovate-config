name: Test
on: [push, pull_request]

jobs:
  lint:
    name: Unit test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: volta-cli/action@v1.6.0
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
